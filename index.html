<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bornes NC</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""
    />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="">
    </script>


</head>
<body>

<h1 id="title">Bornes mapés en NC</h1>
<div id="search">
    <input type="text" id="searchBar" placeholder="Rechercher une borne..." onkeyup="filterMarkers()">
</div>
<div id="mainContainer">
    <div id="sideBar">
        <h2>Informations sur la borne</h2>
        <h3></h3>
        <p></p>
        <button id="closeButton" onclick="clearSidebar()">Vider</button>
    </div>

    <div id="map"></div>

    <div id="info">
        <h2>Info</h2>
        <p>
            Ce site interactif permet de visualiser sur une carte les bornes de recharge pour véhicules électriques en Nouvelle-Calédonie. Grâce à l'intégration de Leaflet et des données ouvertes de data.gouv.nc
        </p>
    </div>
</div>





<script src="./javascript/script.js"></script>
<script src="https://unpkg.com/@geonet/leaflet-knn"></script>



</body>
</html>
